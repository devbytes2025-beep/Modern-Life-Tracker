<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GlassHabit Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: '#09090b', // Zinc 950
              surface: '#18181b', // Zinc 900
              primary: {
                DEFAULT: '#8b5cf6', // Violet 500
                glow: '#a78bfa',
              },
              secondary: '#ec4899', // Pink 500
              accent: '#06b6d4', // Cyan 500
              glass: {
                100: 'rgba(255, 255, 255, 0.03)',
                200: 'rgba(255, 255, 255, 0.08)',
                300: 'rgba(255, 255, 255, 0.12)',
                border: 'rgba(255, 255, 255, 0.08)',
              },
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'float': 'float 8s ease-in-out infinite',
              'float-delayed': 'float 8s ease-in-out 4s infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'sparkle': 'sparkle 0.5s linear forwards',
              'boom': 'boom 0.8s ease-out forwards',
              'blob': 'blob 7s infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" }
              },
              sparkle: {
                '0%': { transform: 'scale(0) rotate(0deg)', opacity: '1' },
                '100%': { transform: 'scale(1.5) rotate(180deg)', opacity: '0' },
              },
              boom: {
                '0%': { transform: 'scale(0)', opacity: '1' },
                '50%': { opacity: '1' },
                '100%': { transform: 'scale(4)', opacity: '0' },
              }
            }
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: #e4e4e7; /* Zinc 200 */
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      /* Dynamic background orbs */
      .bg-orb {
        position: fixed;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.4;
        z-index: -1;
        animation: blob 10s infinite;
      }

      /* Modern Glass Panel */
      .glass-panel {
        background: rgba(20, 20, 23, 0.65); /* Darker base for better contrast */
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.2);
      }

      .glass-panel-hover:hover {
        background: rgba(30, 30, 35, 0.75);
        border-color: rgba(255, 255, 255, 0.12);
        box-shadow: 0 8px 32px -1px rgba(0, 0, 0, 0.3);
        transform: translateY(-2px);
      }

      /* Inputs */
      .glass-input {
        background: rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.08);
        color: white;
        transition: all 0.2s ease;
      }
      .glass-input:focus {
        outline: none;
        border-color: rgba(139, 92, 246, 0.5);
        background: rgba(0, 0, 0, 0.6);
        box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.15);
      }
      
      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }
      
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "date-fns": "https://esm.sh/date-fns@^4.1.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <!-- Background Ambient Effects -->
    <div class="bg-orb top-[-10%] left-[-10%] w-96 h-96 bg-purple-600/30"></div>
    <div class="bg-orb top-[20%] right-[-10%] w-80 h-80 bg-pink-600/20 animation-delay-2000"></div>
    <div class="bg-orb bottom-[-10%] left-[20%] w-96 h-96 bg-indigo-600/20 animation-delay-4000"></div>
    
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
